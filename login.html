<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class B25 </title>
    <link rel="stylesheet" href="index1.css">
</head>
<body style="background-color: rgb(0, 213, 251);">
  <div class="main">
   <form onsubmit="verifyData(event)" >

  <h2 style="font-size: 40px;">Login Page</h2>


  <input id="email"
    style="width:100%; padding:10px; margin:10px 0;"
    type="email"
    placeholder="Email"
    required>

  <input id="password"
    style="width:100%; padding:10px; margin:10px 0;"
    type="password"
    placeholder="Password"
    required>

  <button id="button" type="submit" 
    style="width:100%; padding:10px; background:#2563eb; color:white; border:none;">
    Login-> 
  </button>


</form>
</div>

    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>


async function verifyData(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await axios.post(
      "http://localhost:8080/login",
      { email, password },
      {
        headers: {
          "Content-Type": "application/json",
        },
      }
    );

    
    const data = res.data;
    alert(data.message);

     localStorage.setItem("token", res.data.token);
   
    if (res.status === 200) {
      window.location.href = "./profile.html";
    }
  } catch (error) {
   
    if (error.response) {
      alert(error.response.data.message);
    } else {
      alert("Server error");
    }
  }
}

</script>



</body>
</html>
